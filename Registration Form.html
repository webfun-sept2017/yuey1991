<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>My Registration</h1>
        <form action="">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first name">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last name">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>

            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
            <br>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
            <br>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>

            <p>A short description about yourself</p>
            <textarea name="description"></textarea>
            <br>

            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <br>

            <input type="submit" value="Submit">
          </form>
      </body>
    </html>
